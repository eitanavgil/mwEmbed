<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>sample mv embed</title>
	<script type="text/javascript" src="http://html5.kaltura.org/js"></script>
 	<!--  <script type="text/javascript" src="../mwEmbed.js?debug=true"></script> --> 	 	 	 
 	<!-- <script type="text/javascript" src="../jsScriptLoader.php?class=window.jQuery,mwEmbed&debug=true"></script> -->
 	
	<!-- <script type="text/javascript" src="../mwEmbed/mwEmbed.js?debug=true"></script> --> 
 		 	
 	<script type="text/javascript">
 	
 	// Set configuration: 
 	mw.setConfig( 'enableSwarmTransport', true );
 	 	
 	mw.setConfig( 'recommendSwarmTransport', true ); 
 	
 	// Update the text area
 	mw.addSetupHook(function( callback ){
		$j('#apiExampleTextArea').text(
		 	$j.trim( $j('#apiExample').html() )
		);
		callback();
	}); 	
 	</script>
</head>
<body>
<h3> Swarm Transport:</h3>

Install the swarmTransport add-on and this video will be served via p2p next <a href="http://wikipedia.p2p-next.org/">swarm transport</a> <br /> 
 <table border="1" cellpadding="6" width="950">
  
 	<tr> 		
 	<td id="apiExample" valign="top" width="410"> 		
	 	<video 
	 		style="width:512px;height:288px"	 		
	 		apiTitleKey="Yochai_Benkler_-_On_Autonomy,_Control_and_Cultural_Experience.ogg"
	 		apiProvider="commons"
	 		class="kskin">
	 	</video>
 	<td valign="top">
 			Commons Video API based timedText discovery<br> 

 	<textarea id="apiExampleTextArea" style="width:600px;height:180px"></textarea> 
	</td>
 	</tr>

 </table>

</body>
</html>
